

<!DOCTYPE html>
<html>
<head>
    <title>Smarty to Modbus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="topnav">
    <h1>First Configuration</h1>
</div>
<div class="content">
    <div class="card-grid">
        <div class="card">
            <form action="/get" method="GET">
                <p>
                    <label for="encryptionKey">Encryption Key</label><br>
                    <input type="text" id ="encryptionKey" name="encryptionKey" minlength="32" maxlength="32" autocomplete="off" required><br>
                    <label for="mBitrate">Modbus Bitrate</label><br>
                    <select name="mBitrate" id="mBitrate" required>
                        <option value="115200">115200</option>
                        <option value="57600">57600</option>
                        <option value="38400">38400</option>
                        <option value="19200">19200</option>
                        <option value="9600">9600</option>
                        <option value="4800">4800</option>
                        <option value="2400">2400</option>
                        <option value="1200">1200</option>
                    </select><br>
                    <label for="mIPAddress">Modbus IP Address</label><br>
                    <input type="text" id ="mIPAddress" name="mIPAddress" minlength="7" maxlength="15" size="15" placeholder="xxx.xxx.xxx.xxx" autocomplete="off" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required><br>
                    <label for="mSlaveAddress">Modbus Slave Address</label><br>
                    <input type="number" id ="mSlaveAddress" name="mSlaveAddress" min="0" max="255" required><br>
                    <label for="mStopBit">Modbus Stop Bit</label><br>
                    <select name="mStopBit" id="mStopBit" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select><br>
                    <label for="mParity">Modbus Parity</label><br>
                    <select name="mParity" id="mParity" required>
                        <option value="NONE">NONE</option>
                        <option value="ODD">ODD</option>
                        <option value="EVEN">EVEN</option>
                    </select><br>
                    <!-- wifi connection making a lot of problems, that's why it's commented out, could be implemented in the future

						<label for="wifiSsid">WiFi SSID*</label>
						<input type="text" id ="wifiSsid" name="wifiSsid"><br>
						<label for="wifiPass">WiFi Password*</label>
						<input type="text" id ="wifiPass" name="wifiPass"><br>
						<label for="wifiIP">WiFi IP*</label>
						<input type="text" id ="wifiIP" name="wifiIP" minlength="7" maxlength="15" size="15" placeholder="xxx.xxx.xxx.xxx" autocomplete="off" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" ><br>
						<label for="wifiGateway">WiFi Gateway*</label>
						<input type="text" id ="wifiGateway" name="wifiGateway" minlength="7" maxlength="15" size="15" placeholder="xxx.xxx.xxx.xxx" autocomplete="off" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" ><br>
						<label for="wifiSubnet">WiFi Subnet*</label>
						<input type="text" id ="wifiSubnet" name="wifiSubnet" minlength="7" maxlength="15" size="15" placeholder="xxx.xxx.xxx.xxx" autocomplete="off" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" ><br>

					-->
                    <input type ="submit" value ="Submit">
                    <br>*optional fields
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
